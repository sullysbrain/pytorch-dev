services:
  comfyui:
    build:
      context: .
      args:
        # For Azure, we definitively want the NVIDIA base
        BASE_IMAGE: "nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04"
        USE_CUDA: "true"
    image: my-comfyui-image:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    ports:
      - "8188:8188"
    volumes:
      # In Azure, you would mount an Azure File Share to /mnt/azure_models
      - ./_data:/opt/ComfyUI/models/checkpoints
      - ./output:/opt/ComfyUI/output